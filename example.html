<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI UGC Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .file-input-label.has-file {
            border-color: #667eea;
            background: #f0f0ff;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #c62828;
        }

        .status.show {
            display: block;
        }

        .video-container {
            margin-top: 20px;
            display: none;
        }

        .video-container.show {
            display: block;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 10px;
            display: none;
        }

        .image-preview.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ AI UGC Video Generator</h1>
        <p class="subtitle">Upload a product image and description to generate an AI video</p>

        <form id="videoForm">
            <div class="form-group">
                <label for="image">Product Image</label>
                <div class="file-input-wrapper">
                    <input type="file" id="image" name="image" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp" required>
                    <label for="image" class="file-input-label" id="fileLabel">
                        üìÅ Click to select an image
                    </label>
                </div>
                <img id="imagePreview" class="image-preview" alt="Preview">
            </div>

            <div class="form-group">
                <label for="description">Product Description</label>
                <textarea 
                    id="description" 
                    name="description" 
                    placeholder="e.g., A sleek smartphone floating in a futuristic environment with neon lights and dynamic camera movement"
                    required
                ></textarea>
            </div>

            <button type="submit" id="submitBtn">
                Generate Video
            </button>
        </form>

        <div id="status" class="status"></div>

        <div id="videoContainer" class="video-container">
            <video id="generatedVideo" controls></video>
        </div>
    </div>

    <script>
        const form = document.getElementById('videoForm');
        const imageInput = document.getElementById('image');
        const fileLabel = document.getElementById('fileLabel');
        const imagePreview = document.getElementById('imagePreview');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const videoContainer = document.getElementById('videoContainer');
        const generatedVideo = document.getElementById('generatedVideo');

        // API endpoint - change this to your backend URL
        const API_URL = 'http://localhost:5000';

        // Image preview
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = `‚úì ${file.name}`;
                fileLabel.classList.add('has-file');
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        });

        // Show status message
        function showStatus(message, type) {
            status.className = 'status show ' + type;
            status.textContent = message;
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const image = imageInput.files[0];
            const description = document.getElementById('description').value;

            if (!image || !description) {
                showStatus('Please provide both an image and description', 'error');
                return;
            }

            // Prepare form data
            const formData = new FormData();
            formData.append('image', image);
            formData.append('description', description);

            // Disable form
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Generating video...';
            videoContainer.classList.remove('show');

            try {
                showStatus('‚è≥ Generating your video... This may take a minute or two.', 'info');

                const response = await fetch(`${API_URL}/api/generate-video`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ Video generated successfully!', 'success');
                    generatedVideo.src = data.video_url;
                    videoContainer.classList.add('show');
                } else {
                    showStatus('‚ùå Error: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Video';
            }
        });
    </script>
</body>
</html>
